<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Loop-13</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="headings__line"></div>
      <div class="headings">
        <img src="./img/photo.svg" class="photo" />
        <p id="text">Photos</p>
        <img src="./img/arrow.svg" class="arrow" />
      </div>

      <div class="center__div">
        <div class="center__div-upline"></div>
        <div class="center__div-content">
          <div class="dots"></div>
          <p class="center__div-text">Holidays</p>
        </div>
        <div class="center__div-downline"></div>
        <div class="center__div-content">
          <div class="dots"></div>
          <p class="center__div-text">Berlin</p>
        </div>
        <div class="center__div-downline"></div>
        <div class="center__div-content">
          <div class="dots"></div>
          <p class="center__div-text">Summer vacation</p>
        </div>
        <div class="center__div-upline"></div>
      </div>
      <div class="footer">
        <div class="folder__line"></div>
        <div class="footer__content">
          <img src="./img/folder.svg" class="photo" />
          <p id="text">Files</p>
        </div>
        <div class="folder__line"></div>
      </div>
    </div>
  </body>
</html>
